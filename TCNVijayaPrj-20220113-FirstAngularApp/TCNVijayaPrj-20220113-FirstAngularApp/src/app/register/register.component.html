<div class="container">
    <form class="row g-3" (submit)="register()">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name="email" [(ngModel)]="userdate.email">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" name="password" [(ngModel)]="userdate.password">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"  name="address" [(ngModel)]="userdate.address">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity"  name="city" [(ngModel)]="userdate.city">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select"  name="state" [(ngModel)]="userdate.state">
            <option selected>Kolkata</option>
            <option>Delhi</option>
            <option>Hyderabad</option>
            <option>Bangalore</option>
            <option>Chennai</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zip" [(ngModel)]="userdate.zip" >
        </div>        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</div>

<div>
   Your Data  : {{userdate|json}} 

</div>
